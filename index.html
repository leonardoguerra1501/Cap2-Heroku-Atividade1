<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;400;500;600&display=swap" rel="stylesheet">

        <title>Dados do Perfil</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/logo.svg"></img>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hospedagem</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link">Gastronomia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link button-acess">Acessibilidade</a>
                    </li>
                    <div class="modal-options">
                        <div class="alter-font"></div>
                        <div vw class="enabled">
                            <div vw-access-button class="active"></div>
                            <div vw-plugin-wrapper>
                              <div class="vw-plugin-top-wrapper"></div>
                            </div>
                        </div>
                    </div>
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" id="pesquisa" type="submit">Pesquisar</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-data-profile">
                <div class="upper"></div>
                <div class="container">
                    <div class="row justify-content-center signin">
                        <div class="col-sm-6 col-md-4 col-md-offset-4 ">
                            <h1 class="text-center login-title">Dados do perfil</h1>
                            <div class="account-wall">
                                <form class="form-signin">
                                <label>Nome</label>
                                    <input type="text" class="form-control lbl" placeholder="Nome" required autofocus>
                                <label>Sobrenome</label>
                                    <input type="text" class="form-control lbl" placeholder="Sobrenome" required autofocus>
                                <label>Data de Nascimento</label>
                                    <input type="date" class="form-control lbl" placeholder="Nascimento" required autofocus>
                                </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center signin">
                        <div class="col-sm-6 col-md-4 col-md-offset-4 ">
                            
                            <div class="account-wall">
                                <h1 class="text-center login-title">Digite seu CEP</h1>
                                <form class="form-signin">
                                <label>CEP</label>
                                    <input type="number" id="inputCEP" class="form-control lbl" placeholder="CEP" required autofocus>
                                </form>
                            </div>
            
                            <button class="btn btn-lg btn-primary btn-block cadastro prosseguir" type="submit">
                                Próximo
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-data-endereco">
                <div class="container" id="address">
                    <div class="row justify-content-center signin">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <h1 class="text-center login-title">Endereço</h1>
                            <div class="account-wall">
                                <form class="form-signin">
                                <label>Logradouro</label>
                                    <input type="text" id="inputLOGA" class="form-control lbl" placeholder="Av. das Rosas" required autofocus>
                                <label>Bairro</label>
                                    <input type="text" id="inputBAIRRO" class="form-control lbl" placeholder="Bairro" required autofocus>
                                <label>Número</label>
                                    <input type="text" class="form-control lbl" placeholder="1999" required autofocus>
                                <label>Cidade</label>
                                    <input type="text" id="inputCIDADE" class="form-control lbl" placeholder="Cidade" required autofocus>
                                <label>Estado</label>
                                    <input type="text" id="inputESTADO" class="form-control lbl" placeholder="Estado" required autofocus>
                                </form>
                            </div>
            
                            <button class="btn btn-lg btn-primary btn-block cadastro prosseguir" type="submit">
                                Salvar
                            </button>
            
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </body>
</html>
